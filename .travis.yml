language: python
python:
    - "2.7"
    - "3.3"
    - "3.4"
    - "3.5"
    - "3.6"

before_install:
    - pip install codecov

install:
    - pip install -r development.txt

script:
    - nosetests --rednose -v tests/unit --with-cover --cover-package=radish
    - pip install --editable .
    - bash ./tests/functional.sh
    - coverage combine -a
    - coverage report -m

after_success:
    - codecov
